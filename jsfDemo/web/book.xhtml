<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Book
            </ui:define>

            <ui:define name="box">
                <div id="left">
                    <h:graphicImage value="#{AppController.getBookCover()}" />
                </div>
                <div id="right">
                    <h:outputFormat value="Title: {0}">
                        <f:param value="#{AppController.getBookTitle()}" />
                    </h:outputFormat><br/>
                    <h:outputFormat value="Author(s): {0}">
                        <f:param value="#{AppController.getBookAuthors()}" />
                    </h:outputFormat><br/>
                    <h:outputFormat value="ISBN: {0}">
                        <f:param value="#{AppController.getBookISBN()}" />
                    </h:outputFormat><br/>
                    <h:outputFormat value="Publisher: {0}">
                        <f:param value="#{AppController.getBookPublisher()}" />
                    </h:outputFormat><br/>
                    <h:outputFormat value="Year Published: {0}">
                        <f:param value="#{AppController.getBookPublished()}" />
                    </h:outputFormat><br/>
                    <h:form>
                        <h:commandButton id="submit" value="Add to Reading List" action="#{AppController.addToList()}" />
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
