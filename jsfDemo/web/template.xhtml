<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="stylesheet.css" />

        <title><ui:insert name="title">Facelets Template</ui:insert></title>
    </h:head>

    <h:body>
        <div id="menubar">
            <h:form>
                <h:commandButton id="bookcatalog" value="Book Search" action="booksearch" />
                <h:commandButton id="addbook" value="Add Book" action="addbook" />
                <h:commandButton id="readinglist" value="Reading List" action="#{AppController.goReadingList()}" />
            </h:form>
        </div>
        
        <div id="mainContainer">
                <ui:insert name="box">Box Content Here</ui:insert>
        </div>
    </h:body>

</html>
